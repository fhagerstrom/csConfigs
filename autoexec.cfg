clear

sensitivity                             "2.8"
r_fullscreen_gamma						"2.6"
fps_max									"0"

snd_musicvolume                         "0.7"
snd_mapobjective_volume                 "0" 
snd_menumusic_volume                    "0.0"
snd_roundend_volume                     "0.1" 
snd_roundstart_volume                   "0"
snd_tensecondwarning_volume             "0.1"
snd_mvp_volume							"0.1"
snd_roundstart_volume                   "0" 	
snd_roundend_volume                     "0.1" 
snd_deathcamera_volume                  "0"
snd_mute_mvp_music_live_players 		"true"

// MOUSE BINDS FOR NOCLIP / MOVEMENT
bind "mouse3" "player_ping"
bind "n" "sv_cheats true; noclip"

bind "j" "cheer"

bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F9" "give weapon_flashbang"
bind "F10" "give weapon_hegrenade; give weapon_molotov" 
bind "F11" "give weapon_smokegrenade"

bind "O" "say ¯\_(ツ)_/¯"
bind "P" "say_team DROP / ECO"

unbind "g" // DEFAULT DROP
unbind "k" // DEFAULT PUSH TO TALK

// MOVEMENT
bind "capslock" "+sprint"
bind "shift" "+duck"
bind "mwheeldown" "+jump"
bind "ctrl" "drop"
bind "v" "+voicerecord"

// CROSSHAIR
cl_crosshairalpha "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"

cl_crosshair_friendly_warning "0"
cl_crosshair_recoil "false"
cl_crosshair_dynamic_maxdist_splitratio "0.1" 
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "1"
cl_crosshair_dynamic_splitdist "4"
cl_crosshairgap_useweaponvalue "false"
cl_crosshair_outlinethickness "1"

bind "8" "cl_crosshairsize 3.5; cl_crosshairthickness 1; cl_crosshairstyle 4; cl_crosshairgap -2; cl_crosshairdot 0; cl_crosshair_drawoutline 0; cl_crosshairalpha 255"
bind "9" "cl_crosshairsize 1.5; cl_crosshairthickness 0; cl_crosshairstyle 5; cl_crosshairgap -3; cl_crosshairdot 1; cl_crosshair_drawoutline 0; cl_crosshairalpha 255"

// VIEWMODEL
viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// HUD
cl_hud_color "10" // AQUA
hud_scaling "1"
cl_use_opens_buy_menu "0"

// RADAR
cl_radar_always_centered "true"
cl_radar_rotate "true"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.6"
cl_radar_scale_alternate "1.0"
cl_radar_scale_dynamic "false"
cl_radar_square_with_scoreboard "true"


engine_low_latency_sleep_after_client_tick "true"

alias custompause "rcon mp_pause_match"
alias customunpause "rcon "mp_unpause_match"
